<nav class="navbar navbar-light bg-light">
  <a routerLink="/">Login</a>
  <a routerLink="/register">Register</a>
</nav>

<form id="formData" #userData="ngForm" (ngSubmit)="registerUser(userData.value)">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFirstname4">Firstname</label>
      <input type="text" class="form-control" id="inputFirstname4" name="firstname" placeholder="Firstname" ngModel>
    </div>
    <div class="form-group col-md-6">
      <label for="inputLastname4">Lastname</label>
      <input type="text" class="form-control" id="inputLastname4" name="lastname" placeholder="Lastname" ngModel>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Username</label>
      <input type="email" class="form-control" id="inputUsername4" name="username" placeholder="Username" ngModel>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="Password" ngModel>
    </div>
  </div>
  
  <button type="submit" value="register" class="btn btn-primary">Sign in</button>
</form>
