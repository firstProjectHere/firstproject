<nav class="navbar navbar-light bg-light">
  <a routerLink="/">Login</a>
  <a routerLink="/register">Register</a>
</nav>

<form id="loginInfo" #loginData="ngForm" (ngSubmit)="loginUser(loginData.value)">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" ngModel>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Password" ngModel>
  </div>
  <button type="submit" value="login" class="btn btn-primary">Submit</button>
</form>


<div *ngIf="loginSuccessFlag">
    Username and Password incorrect.
</div>
